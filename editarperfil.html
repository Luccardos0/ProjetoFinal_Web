<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Memóremon</title>
    <link rel="stylesheet" href="global2.css">
    <link rel="stylesheet" href="editarperfil.css">
    <style>
        .readonly-field {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/logo2.png" alt="Memóremon">
            </div>
            <nav>
                <ul>
                    <li><a href="index2.html">Início</a></li>
                    <li><a href="telajogo.html">Jogo</a></li>
                    <li><a href="login.html">Área do Jogador</a></li>
                    <li><a href="editarperfil.html">Editar Perfil</a></li>
                    <li><a href="ranking.html">Ranking</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="cadastro-container">
                <h1>Editar Informações Pessoais</h1>
                <p>Atualize suas informações abaixo. Campos marcados com * são obrigatórios.</p>
                
                <form class="cadastro-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="username">Username *</label>
                            <input type="text" id="username" name="username" class="readonly-field" value="AshKetchum" readonly>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail *</label>
                            <input type="email" id="email" name="email" value="ash@pokemon.com" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nome">Nome Completo *</label>
                            <input type="text" id="nome" name="nome" value="Ash Ketchum" required>
                        </div>
                        <div class="form-group">
                            <label for="dataNascimento">Data de Nascimento *</label>
                            <input type="date" id="dataNascimento" name="dataNascimento" class="readonly-field" value="1998-05-22" readonly>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cpf">CPF *</label>
                            <input type="text" id="cpf" name="cpf" class="readonly-field" value="123.456.789-00" readonly>
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="tel" id="telefone" name="telefone" value="(19) 99999-9999">
                        </div>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="senha">Nova Senha (deixe em branco para manter a atual)</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite uma nova senha">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="confirmarSenha">Confirmar Nova Senha</label>
                        <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme a nova senha">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Salvar Alterações</button>
                        <a href="index2.html" class="btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                Faculdade de Tecnologia da Unicamp - Programação Web - 2025
            </div>
        </div>
    </footer>
</body>
</html>
