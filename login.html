<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Memóremon</title>
    <link rel="icon" href="img/pokebola.png" type="image/png">
    <link rel="stylesheet" href="global2.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/logo2.png" alt="Memóremon">
            </div>
            <nav>
                <ul>
                    <li><a href="index2.html">Início</a></li>
                    <li><a href="telajogo.html">Jogo</a></li>
                    <li><a href="login.html">Área do Jogador</a></li>
                    <li><a href="editarperfil.html">Editar Perfil</a></li>
                    <li><a href="ranking.html">Ranking</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="secao-login">
            <div class="container">
                <div class="conteiner-formulario">
                    <div class="cabecalho-formulario">
                        <h2>Entrar no Memóremon</h2>
                        <p>Digite suas credenciais para acessar sua conta</p>
                    </div>
                    
                    <form class="formulario-login">
                        <div class="grupo-formulario">
                            <label for="usuario">Nome de Usuário</label>
                            <input type="text" id="usuario" name="usuario" required>
                        </div>
                        
                        <div class="grupo-formulario">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" name="senha" required>
                        </div>
                        
                        <div class="grupo-formulario grupo-checkbox">
                            <input type="checkbox" id="lembrar" name="lembrar">
                            <label for="lembrar">Lembrar-me</label>
                        </div>
                        
                        <button type="submit" class="botao-entrar">Entrar</button>
                        
                        <div class="link-cadastro">
                            <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
                        </div>
                        
                        <div class="esqueci-senha">
                            <a href="#">Esqueci minha senha</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="conteudo-rodape">
                &copy; Faculdade de Tecnologia da Unicamp - Programação Web - 2025
            </div>
        </div>
    </footer>
</body>
</html>
