<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Memóremon</title>
    <link rel="stylesheet" href="global2.css">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/logo2.png" alt="Memóremon">
            </div>
            <nav>
                <ul>
                    <li><a href="index2.html">Início</a></li>
                    <li><a href="telajogo.html">Jogo</a></li>
                    <li><a href="login.html">Área do Jogador</a></li>
                    <li><a href="editarperfil.html">Editar Perfil</a></li>
                    <li><a href="ranking.html">Ranking</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="cadastro-section">
            <div class="container">
                <div class="form-container">
                    <div class="form-header">
                        <h2>Criar Nova Conta</h2>
                        <p>Junte-se ao Memóremon e comece a jogar!</p>
                    </div>
                    
                    <form class="cadastro-form">
                        <div class="form-group">
                            <label for="nome">Nome Completo</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>

                        <div class="form-group">
                            <label for="CPF">CPF</label>
                            <input type="text" id="CPF" name="CPF" required>
                        </div>

                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="text" id="telefone" name="telefone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="usuario">Nome de Usuário</label>
                            <input type="text" id="usuario" name="usuario" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" name="senha" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmar-senha">Confirmar Senha</label>
                            <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="data-nascimento">Data de Nascimento</label>
                            <input type="date" id="data-nascimento" name="data-nascimento" required>
                        </div>
                        
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="termos" name="termos" required>
                            <label for="termos">Aceito os <a href="#">termos e condições</a></label>
                        </div>
                        
                        <button type="submit" class="btn-cadastrar">Criar Conta</button>
                        
                        <div class="login-link">
                            <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                Faculdade de Tecnologia da Unicamp - Programação Web
            </div>
        </div>
    </footer>
</body>
</html>
